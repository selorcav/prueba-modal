<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
</head>

<body>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="fas fa-times"></i>
                    </button>
                    <div class="d-flex flex-column align-items-center justify-content-center modal-content_pj">
                        <img class="rd-logo" src="rd-logo.png" alt="">
                        <h1 class="text-center text-orange p-4 title-modal">¡Nuevo lanzamiento!</h1>
                        <img class="modal-body_img" src="pj.svg" alt="">
                        <h1 class="text-white text-center text-shadow title-modal p-2">Descubre el nuevo curso que Ruta
                            Digital tiene para tí</h1>
                        <h2 class="text-white sub-title-modal"><i class="fas fa-star text-warning "></i>Comercialización
                            Turística<i class="fas fa-star text-warning"></i></h2>
                        <button type="button" class="btn text-white btn-modal">Ver curso</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="new-releases mt-5">
        <h2 class="text-center m-4"><i class="fas fa-star text-warning "></i> Últimos lanzamientos <i class="fas fa-star text-warning"></i></h2>
        <div class="container new-releases_content">
            <div class="row">
                <div class="col-md-6 p-5 d-flex flex-column justify-content-around">
                    <h2>Comercialización Turística</h2>
                    <p>Insertar breve texto de promoción para curso</p>
                    <div class="new-releases_button">
                        <p class="d-inline mr-3">Ingresa para inscribirte.</p>
                        <button type="button" class="btn px-5 btn-release">Ver curso</button>
                    </div>
                </div>
                <div class="col-md-6 ">
                    <img class="img-fluid pt-5" src="icono-sernatur.png" alt="">
                </div>
            </div>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script>
        $(window).on('load', function () {
            var delayMs = 1000; // delay in milliseconds

            setTimeout(function () {
                $('#myModal').modal('show');
            }, delayMs);
        });    
    </script>
</body>

</html>
